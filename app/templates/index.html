<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Sentiment Analysis</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Form to enter query term and tweet count -->
    <form method="POST">
        <label for="query">Enter a term to search:</label>
        <input type="text" name="query" class="query" id="query" placeholder="Bitcoin" required/>
        <label for="tweet-count">Number of tweets to display:</label>
        <input type="" name="tweet-count" id="tweetCount" class="tweet-count" placeholder="50" required>
        <button type="button" id="searchTweets">Search</button>
    </form>

    <script>
        $(document).ready(function() {
            // AJAX call to the backend to get classified tweets
            $("#searchTweets").click(function() {
                console.log(query)
                $.ajax({
                    data: {
                        query: $("#query").val(),
                        tweetCount: $("#tweetCount").val(),
                    },
                    type: 'POST',
                    url: 'api/result',
                    success: (data) => {
                        console.log("SUCCESS")
                        console.log(data)
                    }
                })
            })
        })
    </script>
</body>
</html>
